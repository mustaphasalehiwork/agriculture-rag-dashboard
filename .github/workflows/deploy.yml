name: Deploy to Production Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test --if-present
      env:
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}

    - name: Prepare deployment files
      run: |
        # Create deployment directory
        mkdir deployment-package

        # Copy necessary files that exist
        cp Dockerfile deployment-package/ || true
        cp docker-compose.yml deployment-package/ || true
        cp package*.json deployment-package/ || true
        cp next.config.ts deployment-package/ || true
        cp -r src deployment-package/ || true
        cp tsconfig.json deployment-package/ || true
        cp tailwind.config.ts deployment-package/ || true
        cp postcss.config.mjs deployment-package/ || true
        cp .dockerignore deployment-package/ || true

        # Copy public directory if it exists
        if [ -d "public" ]; then
          cp -r public deployment-package/
        fi

        # Create .env.example for deployment
        echo "NODE_ENV=production" > deployment-package/.env.example
        echo "PORT=3000" >> deployment-package/.env.example
        echo "ADMIN_USERNAME=admin" >> deployment-package/.env.example
        echo "ADMIN_PASSWORD=change_me_in_production" >> deployment-package/.env.example
        echo "SESSION_SECRET=generate_a_32_character_random_string_here" >> deployment-package/.env.example
        echo "JWT_SECRET=your-jwt-secret-key-here" >> deployment-package/.env.example
        echo "NEXT_PUBLIC_SUPABASE_URL=your_supabase_url_here" >> deployment-package/.env.example
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=your_supabase_anon_key_here" >> deployment-package/.env.example
        echo "SUPABASE_SERVICE_ROLE_KEY=your_supabase_service_role_key_here" >> deployment-package/.env.example
        echo "UPLOAD_DIR=./uploads" >> deployment-package/.env.example

        # Create production docker-compose
        sed 's|build:|build:\n        context: ./deployment-package|g' docker-compose.yml > deployment-package/docker-compose.prod.yml

        # Create deployment script
        echo '#!/bin/bash' > deployment-package/deploy.sh
        echo 'set -e' >> deployment-package/deploy.sh
        echo '' >> deployment-package/deploy.sh
        echo 'echo "üöÄ Starting deployment..."' >> deployment-package/deploy.sh
        echo '' >> deployment-package/deploy.sh
        echo '# Stop existing services' >> deployment-package/deploy.sh
        echo 'docker-compose -f docker-compose.prod.yml down --remove-orphans || true' >> deployment-package/deploy.sh
        echo '' >> deployment-package/deploy.sh
        echo '# Build and start services' >> deployment-package/deploy.sh
        echo 'docker-compose -f docker-compose.prod.yml up -d --build' >> deployment-package/deploy.sh
        echo '' >> deployment-package/deploy.sh
        echo '# Wait for services to be ready' >> deployment-package/deploy.sh
        echo 'echo "‚è≥ Waiting for services to be ready..."' >> deployment-package/deploy.sh
        echo 'sleep 30' >> deployment-package/deploy.sh
        echo '' >> deployment-package/deploy.sh
        echo '# Check services status' >> deployment-package/deploy.sh
        echo 'docker-compose -f docker-compose.prod.yml ps' >> deployment-package/deploy.sh
        echo '' >> deployment-package/deploy.sh
        echo 'echo "‚úÖ Deployment completed!"' >> deployment-package/deploy.sh

        chmod +x deployment-package/deploy.sh

