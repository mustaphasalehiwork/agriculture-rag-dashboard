name: Deploy to Production Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create .env.local for build
      run: |
        echo "Creating .env.local file..."
        echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
        echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local
        echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env.local
        echo "SESSION_SECRET=${{ secrets.SESSION_SECRET }}" >> .env.local
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.local

        # Debug: show the file was created
        echo ".env.local contents (debug):"
        cat .env.local | sed 's/=.*/=***HIDDEN***/'

    - name: Run tests
      run: npm test --if-present

    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production

    - name: Prepare deployment files
      run: |
        # Create deployment directory
        mkdir deployment-package

        # Copy necessary files
        cp Dockerfile deployment-package/
        cp docker-compose.yml deployment-package/
        cp .env.example deployment-package/
        cp package*.json deployment-package/
        cp next.config.ts deployment-package/
        cp -r public deployment-package/
        cp -r src deployment-package/
        cp -r tsconfig.json deployment-package/
        cp -r tailwind.config.ts deployment-package/
        cp -r postcss.config.mjs deployment-package/
        cp .dockerignore deployment-package/

        # Create production docker-compose
        sed 's|build:|build:\n        context: ./deployment-package|g' docker-compose.yml > deployment-package/docker-compose.prod.yml

        # Create deployment script
        cat > deployment-package/deploy.sh << 'EOF'
        #!/bin/bash
        set -e

        echo "üöÄ Starting deployment..."

        # Stop existing services
        docker-compose -f docker-compose.prod.yml down --remove-orphans || true

        # Build and start services
        docker-compose -f docker-compose.prod.yml up -d --build

        # Wait for services to be ready
        echo "‚è≥ Waiting for services to be ready..."
        sleep 30

        # Check services status
        docker-compose -f docker-compose.prod.yml ps

        echo "‚úÖ Deployment completed!"
        EOF

        chmod +x deployment-package/deploy.sh

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to server
      run: |
        # Create deployment directory if it doesn't exist
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p ~/agriculture-rag-dashboard"

        # Copy deployment package to server
        scp -r deployment-package/* ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/agriculture-rag-dashboard/

        # Execute deployment script on server
        ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "cd ~/agriculture-rag-dashboard && ./deploy.sh"

    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "‚úÖ Deployment successful!"
          # Optional: Send notification to Slack/Discord
        else
          echo "‚ùå Deployment failed!"
          # Optional: Send failure notification
        fi