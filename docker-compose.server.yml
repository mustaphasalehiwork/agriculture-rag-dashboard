version: '3.8'

services:
  traefik:
    image: traefik:v2.11
    command:
      - --api=true
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.mytlschallenge.acme.tlschallenge=true
      - --certificatesresolvers.mytlschallenge.acme.email=${SSL_EMAIL}
      - --certificatesresolvers.mytlschallenge.acme.storage=/letsencrypt/acme.json
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - traefik_data:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN_NAME}`)"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=mytlschallenge"
      - "traefik.http.routers.traefik.service=api@internal"

  n8n:
    image: n8nio/n8n:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`${SUBDOMAIN}.${DOMAIN_NAME}`)"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=mytlschallenge"
      - "traefik.http.middlewares.n8n.headers.SSLRedirect=true"
      - "traefik.http.middlewares.n8n.headers.STSSeconds=315360000"
      - "traefik.http.middlewares.n8n.headers.browserXSSFilter=true"
      - "traefik.http.middlewares.n8n.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.n8n.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.n8n.headers.SSLHost=${DOMAIN_NAME}"
      - "traefik.http.middlewares.n8n.headers.STSIncludeSubdomains=true"
      - "traefik.http.middlewares.n8n.headers.STSPreload=true"
      - "traefik.http.routers.n8n.middlewares=n8n@docker"
    environment:
      - "N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}"
      - "N8N_PORT=5678"
      - "N8N_PROTOCOL=https"
      - "NODE_ENV=production"
      - "WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/"
      - "GENERIC_TIMEZONE=${GENERIC_TIMEZONE}"
    restart: always
    ports:
      - "127.0.0.1:5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - /local-files:/files
    networks:
      - traefik-network

  agriculture-rag-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agriculture-rag-dashboard
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.agriculture-rag.rule=Host(`${DASHBOARD_SUBDOMAIN}.${DOMAIN_NAME}`)"
      - "traefik.http.routers.agriculture-rag.tls=true"
      - "traefik.http.routers.agriculture-rag.entrypoints=websecure"
      - "traefik.http.routers.agriculture-rag.tls.certresolver=mytlschallenge"
      - "traefik.http.middlewares.agriculture-rag-headers.headers.SSLRedirect=true"
      - "traefik.http.middlewares.agriculture-rag-headers.headers.STSSeconds=315360000"
      - "traefik.http.middlewares.agriculture-rag-headers.headers.browserXSSFilter=true"
      - "traefik.http.middlewares.agriculture-rag-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.agriculture-rag-headers.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.agriculture-rag-headers.headers.SSLHost=${DOMAIN_NAME}"
      - "traefik.http.middlewares.agriculture-rag-headers.headers.STSIncludeSubdomains=true"
      - "traefik.http.middlewares.agriculture-rag-headers.headers.STSPreload=true"
      - "traefik.http.routers.agriculture-rag.middlewares=agriculture-rag-headers@docker"
    environment:
      - "NODE_ENV=production"
      - "PORT=3000"
      - "NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}"
      - "NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}"
      - "SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}"
      - "JWT_SECRET=${JWT_SECRET}"
    networks:
      - traefik-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  traefik_data:
    external: true
  n8n_data:
    external: true

networks:
  traefik-network:
    external: true