services:
  traefik:
    image: traefik:v3.0
    command:
      - --api=true
      - --api.insecure=false
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=traefik-network
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.mytlschallenge.acme.tlschallenge=true
      - --certificatesresolvers.mytlschallenge.acme.email=${SSL_EMAIL}
      - --certificatesresolvers.mytlschallenge.acme.storage=/letsencrypt/acme.json
      - --accesslog=true
      - --log.level=DEBUG
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - traefik_data:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - traefik-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    labels:
      - traefik.enable=true
      - traefik.http.routers.n8n.rule=Host(`${SUBDOMAIN}.${DOMAIN_NAME}`)
      - traefik.http.routers.n8n.tls=true
      - traefik.http.routers.n8n.entrypoints=web,websecure
      - traefik.http.routers.n8n.tls.certresolver=mytlschallenge
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      - traefik.http.middlewares.n8n-headers.headers.SSLRedirect=true
      - traefik.http.middlewares.n8n-headers.headers.STSSeconds=315360000
      - traefik.http.middlewares.n8n-headers.headers.browserXSSFilter=true
      - traefik.http.middlewares.n8n-headers.headers.contentTypeNosniff=true
      - traefik.http.middlewares.n8n-headers.headers.forceSTSHeader=true
      - traefik.http.middlewares.n8n-headers.headers.SSLHost=${DOMAIN_NAME}
      - traefik.http.middlewares.n8n-headers.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.n8n-headers.headers.STSPreload=true
      - traefik.http.middlewares.n8n-headers.headers.referrerPolicy=strict-origin-when-cross-origin
      - traefik.http.routers.n8n.middlewares=n8n-headers@docker
    environment:
      - N8N_HOST=${SUBDOMAIN}.${DOMAIN_NAME}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://${SUBDOMAIN}.${DOMAIN_NAME}/
      - GENERIC_TIMEZONE=${GENERIC_TIMEZONE}
      - N8N_SECURE_COOKIE_HSTS=true
      - N8N_LOG_LEVEL=info
    restart: always
    networks:
      - traefik-network
    volumes:
      - n8n_data:/home/node/.n8n
      - n8n_files:/files
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:5678"]
      interval: 30s
      timeout: 10s
      retries: 3

  agriculture-rag-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agriculture-rag-dashboard
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.agriculture-rag.rule=Host(`${DASHBOARD_SUBDOMAIN}.${DOMAIN_NAME}`)
      - traefik.http.routers.agriculture-rag.tls=true
      - traefik.http.routers.agriculture-rag.entrypoints=web,websecure
      - traefik.http.routers.agriculture-rag.tls.certresolver=mytlschallenge
      - traefik.http.services.agriculture-rag.loadbalancer.server.port=3000
      - traefik.http.middlewares.agriculture-rag-headers.headers.SSLRedirect=true
      - traefik.http.middlewares.agriculture-rag-headers.headers.STSSeconds=315360000
      - traefik.http.middlewares.agriculture-rag-headers.headers.browserXSSFilter=true
      - traefik.http.middlewares.agriculture-rag-headers.headers.contentTypeNosniff=true
      - traefik.http.middlewares.agriculture-rag-headers.headers.forceSTSHeader=true
      - traefik.http.middlewares.agriculture-rag-headers.headers.SSLHost=${DOMAIN_NAME}
      - traefik.http.middlewares.agriculture-rag-headers.headers.STSIncludeSubdomains=true
      - traefik.http.middlewares.agriculture-rag-headers.headers.STSPreload=true
      - traefik.http.middlewares.agriculture-rag-headers.headers.referrerPolicy=strict-origin-when-cross-origin
      - traefik.http.middlewares.agriculture-rag-headers.headers.permissionsPolicy=camera=(), microphone=(), geolocation=()
      - traefik.http.routers.agriculture-rag.middlewares=agriculture-rag-headers@docker
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}
      - UPLOAD_DIR=/app/uploads
    networks:
      - traefik-network
    volumes:
      - dashboard_uploads:/app/uploads
    # Simpler healthcheck
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 60s
      timeout: 15s
      retries: 5
      start_period: 60s

volumes:
  traefik_data:
    external: true
  n8n_data:
    external: true
  n8n_files:
    external: true
  dashboard_uploads:
    external: true

networks:
  traefik-network:
    external: true